<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Login</title>
</head>

<body>
  <main id="container">
    <form id="login_form">
      <!-- FORM HEADER -->
      <div id="form_header">

        <img id="header_logo" src="assets/img/ammarhes-light-removebg-preview.png" alt="">

        <h1 id="title">Entrar</h1>

      </div>
      <!-- INPUTS -->
      <div id="inputs">
        <!-- NAME -->
        <div class="input-box">

          <!-- EMAIL -->
          <div class="input-box">
            <label for="email">
              E-mail
              <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email">
              </div>
            </label>
          </div>

          <!-- PASSWORD -->
          <div class="input-box">
            <label for="password">
              Senha
              <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="password" name="password">
              </div>
            </label>
          </div>

          <!-- FORGOT PASSWORD -->
          <div id="forgot_password">
            <a href="#">
              Esqueceu sua senha?
            </a>
          </div>
        </div>
      </div>

      <!-- LOGIN BUTTON -->
      <button class="login__submit" id="login_button">
        Login
      </button>
      <a class="register" href="cadastro.html">Cadastre-se</a>

      <footer id="footer_midia">
        <!-- SOCIAL MEDIA LINKS -->
        <div class="social_midia">
          <!-- FACEBOOK -->
          <a href="#">
            <img class="midia_img" src="assets/img/icons8-linkedin-48.png" alt="">
          </a>

          <!-- GOOGLE -->
          <a href="#">
            <img class="midia_img" src="assets/img/icons8-google-logo-48.png" alt="Google logo">
          </a>

          <!-- GITHUB -->
          <a href="#">
            <img class="midia_img" src="assets/img/icons8-github-50.png" alt="">
          </a>
        </div>
      </footer>
    </form>
  </main>

  <script src="./assets/js/aaa.js"></script>
</body>

</html>
